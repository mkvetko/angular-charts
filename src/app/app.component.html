<mat-tab-group class="mat-typography">
  <mat-tab label="angular-google-charts">
    <google-chart *ngFor="let item of complexData.visualizations" [type]="item.chartType" [title]="item.title"
                  [data]="dataMapGoogle.get(item.id)"></google-chart>
  </mat-tab>
  <mat-tab label="Plotly.js">
    <plotly-plot *ngFor="let item of complexData.visualizations" [data]="dataMapPlotly.get(item.id)"
                 [layout]="item"></plotly-plot>
  </mat-tab>
  <mat-tab label="Apache echarts">
    <div *ngFor="let item of complexData.visualizations" echarts [options]="dataMapEcharts.get(item.id)"></div>
  </mat-tab>
</mat-tab-group>
