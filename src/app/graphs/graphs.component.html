<mat-tab-group class="content">
  <mat-tab label="angular-google-charts">
      <mat-card  *ngFor="let item of complexData.visualizations">
        <mat-card-header>{{jsonToStr(item.title)}}</mat-card-header>
        <mat-card-content>
          <google-chart class="main-graph" [type]="item.chartType"
                        [title]="item.title"
                        [data]="dataMapGoogle.get(item.id)"></google-chart>
        </mat-card-content>
      </mat-card>
  </mat-tab>
  <mat-tab label="Plotly.js">
    <mat-card *ngFor="let item of complexData.visualizations">
      <plotly-plot class="main-graph" [data]="dataMapPlotly.get(item.id)"
                   [layout]="item"></plotly-plot>
    </mat-card>
  </mat-tab>
  <mat-tab label="Apache echarts">
    <mat-card *ngFor="let item of complexData.visualizations">
      <div class="main-graph" echarts
           [options]="dataMapEcharts.get(item.id)"></div>
    </mat-card>
  </mat-tab>
</mat-tab-group>
